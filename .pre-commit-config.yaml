repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      # Run the linter and fix issues
      - id: ruff-check
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies:
          [
            alembic,
            fastapi,
            pydantic,
            redis,
            "sqlalchemy[mypy]==2.0.40",
            sqlalchemy2-stubs,
            typer,
            types-redis,
            types-requests,
            types-setuptools,
            uvicorn,
            python-dotenv,
            dependency-injector,
            pyjwt,
            discord-py,
          ]
        args: ["--strict"]
        exclude: database.py|base_orm.py|alembic/|test/

default_language_version:
  python: python3.12
